        <!-- Add your site or application content here -->
        <header class="volcanic">
            <img src="pics/volcano.svg">
        </header>
        
        <div class="dialogue" id="dialogue">
            <p id="participant-name"></p>
            <p id="dialoguetext">Welcome to madness</p>
            <p class="button" onclick="changeDialogue()">Rock N Roll</p>
        </div>
        
        


        <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        
        <script>
            var storeroom = [];
            var participants = [];
            var participant_number = 0;
            $.getJSON('scripts/store.json', function(data){
                storeroom = data.bbstore;
                participants = data.participants;
            })

            
            function changeDialogue(){
                var noOfDialogue = storeroom.length;
                var randomNumber = Math.floor(Math.random() * noOfDialogue);
                var text = storeroom[randomNumber].name;
                document.getElementById('dialoguetext').innerHTML = text;
                // var participant_number = 0;
                document.getElementById('participant-name').innerHTML = participants[participant_number];
                participant_number++;
            }
        </script>

        
    </body>
